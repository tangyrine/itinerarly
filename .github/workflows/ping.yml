name: Keep Server Awake
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping server
        run: |
          echo "Pinging server at $(date)"
          response=$(curl -s -w "%{http_code}" -o /dev/null https://itinerarly-be.onrender.com || echo "000")
          if [ "$response" = "200" ]; then
            echo "✅ Server responded successfully (HTTP $response)"
          else
            echo "❌ Server ping failed (HTTP $response)"
            exit 1
          fi
      
      - name: Log completion
        if: always()
        run: echo "Ping attempt completed at $(date)"